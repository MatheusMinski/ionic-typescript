<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="_nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="number" [(ngModel)]="_telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sexo</ion-label>
        <ion-select [(ngModel)]="_sexo">
          <ion-select-option value="M">M</ion-select-option>
          <ion-select-option value="F">F</ion-select-option>
          <ion-select-option value="Não declarar">Não declarar</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-datetime [(ngModel)]="_dataNasc" displayFormat="MM/DD/YYYY" min="1994-03-14" max="2022-12-09">
        </ion-datetime>
      </ion-item>
    </ion-card>
    <ion-button expand="full" class="ion-margin" (click)="cadastrar()">Cadastrar</ion-button>
  </ion-list>
</ion-content>
